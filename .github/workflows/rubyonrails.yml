name: "Ruby on Rails CI"

on:
  push:
    branches: ["main", "rspec-users-controller", "rspec-testing"]
  pull_request:
    branches: ["main", "rspec-users-controller", "rspec-testing"]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: rails_test
        options: >
          -health-cmd="mysqladmin ping --silent"
          -health-interval=10s 
          -health-timeout=5s 
          -health-retries=3

    env:
      RAILS_ENV: test
      DATABASE_URL: "mysql2://root:root@127.0.0.1:3306/rails_test"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.7
          bundler-cache: true

      - name: Update Bundler and Install Dependencies
        run: |
          gem uninstall logger || true
          gem install logger -v 1.6.6
          bundle install

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 --silent; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Setup database configuration
        run: |
          mkdir -p config
          echo "test:" > config/database.yml
          echo "  adapter: mysql2" >> config/database.yml
          echo "  database: rails_test" >> config/database.yml
          echo "  username: root" >> config/database.yml
          echo "  password: root" >> config/database.yml
          echo "  host: 127.0.0.1" >> config/database.yml
          echo "  port: 3306" >> config/database.yml
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run tests
        run: bundle exec rspec

